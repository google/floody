<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="/style/style.css">
<link rel="stylesheet" href="/style/spinner.css">
<script src="/scripts/gtm_ui_bin.js"></script>
<script src="https://apis.google.com/js/api.js"
        onload="handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') {this.onload();}"
        async></script>
<title>GTM Requests</title>
</head>
<body class="flex-fill">
<div class="header" id="header"></div>
<div id="gtm-request"></div>
<div id="snackbar"></div>
<script>
  const requestId = document.URL.split('?').pop().split('=').pop();
  loadHeaderBar('default');
  window.addEventListener('user-signed-in', () => displayGtmRequest(requestId), false);
</script>
</body>
</html>
